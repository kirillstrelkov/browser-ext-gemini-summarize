name: Create Release

on:
  push:
    tags:
      - "v*.*.*" # Trigger on tags like v1.1.0, v1.2.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a release and upload assets
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build release artifacts
        run: npm run release

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ff-ext-gemini-summarize.zip
            dist/gc-ext-gemini-summarize.zip
